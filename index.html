<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>build a portfolio site</title>
		<link rel="stylesheet" href="css/index.css">
		<link href="https://fonts.googleapis.com/css?family=Work+Sans:100" rel="stylesheet">
	</head>
	<body>
		<header>
			<img id="logo" src="images/logo.jpg" alt='logo'>
			<div class="header-right">
				<h1>jane doette</h1>
				<h4>front-end Ninja</h4>
			</div>
			<hr>
		</header>
		<main>
			<img id="heroImage" src="images/hero.jpg" alt="hero-image">
		</main>
		<section>
			<h3>Featured Work</h3>
			<div class="container">
				<figure>
					<img src="images/appify.jpg" alt="appify">
					<figcaption>
						<h2>appify</h2>
						<a href="https://github.com/udacity/Appify">https://github.com/udacity/Appify</a>
					</figcaption>
				</figure>
				<figure>
					<img src="images/sunflower.jpg" alt="sunflower">
					<figcaption>
						<h2>Sunflower</h2>
						<a href="https://github.com/udacity/Sunflower">https://github.com/udacity/Sunflower</a>
					</figcaption>
				</figure>
				<figure>
					<img src="images/bokeh.jpg" alt="bokeh">
					<figcaption>
						<h2>Bokeh</h2>
						<a href="https://github.com/udacity/Bokeh">https://github.com/udacity/Bokeh</a>
					</figcaption>
				</figure>
			</div>
		</section>
	</body>
</html>
